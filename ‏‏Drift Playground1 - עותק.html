<!DOCTYPE html>
<!-- saved from url=(0030)https://imgix.github.io/drift/ -->
<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">




	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,maximum-scale=1">


	<title>Drift Playground</title>
	<link rel="stylesheet" media="screen, projection" href="lib/drift/dist/drift-basic.css">
	<style type="text/css">
		body {
			font-family: Helvetica Neue, Arial, sans;
			margin-top: 2em;
			background: #FAFAFA;
		}

		.wrapper {
			margin: 0 auto;
			width: 860px;
		}

		.drift-demo-trigger {
			width: 40%;
			float: left;
		}

		.detail {
			position: relative;
			width: 55%;
			margin-left: 5%;
			float: left;
		}

		h1 {
			color: #013C4A;
			margin-top: 1em;
			margin-bottom: 1em;
		}

		p {
			max-width: 32em;
			margin-bottom: 1em;
			color: #23637f;
			line-height: 1.6em;
		}

		p:last-of-type {
			margin-bottom: 2em;
		}

		a {
			color: #00C0FA;
		}

		.ix-link {
			display: block;
			margin-bottom: 3em;
		}

		@media (max-width: 900px) {
			.wrapper {
				text-align: center;
				width: auto;
			}

			.detail,
			.drift-demo-trigger {
				float: none;
			}

			.drift-demo-trigger {
				max-width: 100%;
				width: auto;
				margin: 0 auto;
			}

			.detail {
				margin: 0;
				width: 400px;
                height: 400px;

			}

			p {
				margin: 0 auto 1em;
			}

			.responsive-hint {
				display: none;
			}

			.drift-bounding-box {
				display: none;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<img class="drift-demo-trigger" data-zoom="img/nm1.jpg?w=1200&amp;ch=DPR&amp;dpr=2" src="img/nm1.jpg">

		<div class="detail">


			<a href="https://imgix.com/" class="ix-link">
				<img src="./Drift Playground_files/imgix-presskit.pdf" width="160" height="60" alt="imgix">
			</a>
		</div>
	</div>

	<script src="lib/drift/dist/Drift.js"></script>
	<script>
		new Drift(document.querySelector('.drift-demo-trigger'), {
			paneContainer: document.querySelector('.detail'),
			inlinePane: 900,
			inlineOffsetY: -85,
			containInline: true,
			hoverBoundingBox: true
		});
	</script>



</body></html>
